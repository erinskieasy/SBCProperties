<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Discount Method</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <i class="bi bi-houses"></i> Property Selection
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/property_selection.html">
                            <i class="bi bi-search"></i> Select Property
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage_properties.html">
                            <i class="bi bi-gear"></i> Manage Properties
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div id="flash-messages"></div>
        <h2 class="mb-4">Select a Discount Method</h2>
        <div class="row">
            <!-- No Discount -->
            <div class="col-md-3 mb-4">
                <div class="card discount-method-card">
                    <div class="card-body">
                        <h5 class="card-title">No Discount</h5>
                        <p class="card-text">Discount: 0%</p>
                        <a href="/final_price.html?discount=none" class="btn btn-primary">Select</a>
                    </div>
                </div>
            </div>

            <!-- Early Bird -->
            <div class="col-md-3 mb-4">
                <div class="card discount-method-card">
                    <div class="card-body">
                        <h5 class="card-title">Early Bird</h5>
                        <p class="card-text">Discount: 10%</p>
                        <a href="/final_price.html?discount=early" class="btn btn-primary">Select</a>
                    </div>
                </div>
            </div>

            <!-- Last Minute -->
            <div class="col-md-3 mb-4">
                <div class="card discount-method-card">
                    <div class="card-body">
                        <h5 class="card-title">Last Minute</h5>
                        <p class="card-text">Discount: 15%</p>
                        <a href="/final_price.html?discount=last" class="btn btn-primary">Select</a>
                    </div>
                </div>
            </div>

            <!-- Loyalty Program -->
            <div class="col-md-3 mb-4">
                <div class="card discount-method-card">
                    <div class="card-body">
                        <h5 class="card-title">Loyalty Program</h5>
                        <p class="card-text">Discount: 20%</p>
                        <a href="/final_price.html?discount=loyalty" class="btn btn-primary">Select</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="/price_selection.html" class="btn btn-secondary mt-3">Back to Price Selection</a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
